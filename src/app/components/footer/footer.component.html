<footer class="footer">
  <div class="footer-container">
    <div class="footer-top">
      <div class="footer-left">
        <div class="logo-container">
          <div class="logo">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
          </div>
        </div>
        <div class="slogan">
          <p class="slogan-line">We growing up your business</p>
          <p class="slogan-line">with personal AI manager.</p>
        </div>
        <p class="company-year">Huazo, <span class="year">2024</span>.</p>
      </div>
      
      <div class="footer-right">
        <div class="footer-column">
          <h3 class="column-title">Company</h3>
          <ul class="footer-links">
            <li *ngFor="let link of companyLinks">
              <a [href]="link.path" class="footer-link">{{ link.label }}</a>
            </li>
          </ul>
        </div>
        
        <div class="footer-column">
          <h3 class="column-title">Resources</h3>
          <ul class="footer-links">
            <li *ngFor="let link of resourcesLinks">
              <a [href]="link.path" class="footer-link">{{ link.label }}</a>
            </li>
          </ul>
        </div>
        
        <div class="footer-column">
          <h3 class="column-title">Legal</h3>
          <ul class="footer-links">
            <li *ngFor="let link of legalLinks">
              <a [href]="link.path" class="footer-link">{{ link.label }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="footer-separator"></div>
    
    <div class="footer-bottom">
      <p class="copyright">Â© {{ currentYear }} Huazo. All rights reserved.</p>
      <div class="social-icons">
        <a *ngFor="let social of socialLinks" [href]="social.url" [class]="'social-icon ' + social.icon" [attr.aria-label]="social.name">
          <span class="icon-content"></span>
        </a>
      </div>
    </div>
  </div>
</footer>
