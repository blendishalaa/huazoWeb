<section class="features-section">
  <div class="features-container">
    <h2 class="main-title">{{ mainTitle }}</h2>
    
    <div class="features-grid">
      <div *ngFor="let feature of features" class="feature-card">
        <div class="feature-icon-wrapper">
          <div [class]="'feature-icon icon-' + feature.iconType">
            <svg *ngIf="feature.iconType === 'dress'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L8 6H6L4 8V20H20V8L18 6H16L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 8V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <svg *ngIf="feature.iconType === 'delivery'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 3H5L7.68 14.39C7.77 14.7 7.95 14.98 8.2 15.19L16.54 21.53C16.83 21.75 17.2 21.87 17.58 21.87H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M8 15H19.77L21.5 7H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="9" cy="20" r="1" fill="currentColor"/>
              <circle cx="20" cy="20" r="1" fill="currentColor"/>
            </svg>
            <svg *ngIf="feature.iconType === 'sustainable'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="feature.iconType === 'payment'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="1" y="4" width="22" height="16" rx="2" stroke="currentColor" stroke-width="2"/>
              <path d="M1 10H23" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg *ngIf="feature.iconType === 'quality'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg *ngIf="feature.iconType === 'return'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 4V10H7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M23 20V14H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M20.49 9C19.81 6.99 18.55 5.19 16.82 3.82C15.09 2.45 12.98 1.57 10.78 1.3C8.58 1.03 6.33 1.38 4.34 2.3C2.35 3.22 0.72 4.66 0.66 6.5M3.51 15C4.19 17.01 5.45 18.81 7.18 20.18C8.91 21.55 11.02 22.43 13.22 22.7C15.42 22.97 17.67 22.62 19.66 21.7C21.65 20.78 23.28 19.34 23.34 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </div>
        <h4 class="feature-title">{{ feature.title }}</h4>
        <p class="feature-description">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>
