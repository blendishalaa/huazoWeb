<div class="contact-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">Get in Touch</h1>
    <p class="hero-subtitle">
      Have a question or want to learn more? We'd love to hear from you.
    </p>
  </div>

  <!-- Main Content -->
  <div class="contact-content">
    <!-- Contact Form Section -->
    <div class="form-section">
      <h2 class="section-title">Send us a Message</h2>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="formData.name"
            required
            class="form-input"
            placeholder="Your name"
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="formData.email"
            required
            class="form-input"
            placeholder="your.email@example.com"
          />
        </div>

        <div class="form-group">
          <label for="subject" class="form-label">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            [(ngModel)]="formData.subject"
            required
            class="form-input"
            placeholder="What's this about?"
          />
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            name="message"
            [(ngModel)]="formData.message"
            required
            rows="6"
            class="form-textarea"
            placeholder="Tell us more about your inquiry..."
          ></textarea>
        </div>

        <button
          type="submit"
          [disabled]="!contactForm.valid || submitted"
          class="submit-btn"
        >
          <span *ngIf="!submitted">Send Message</span>
          <span *ngIf="submitted">Message Sent! âœ“</span>
        </button>
      </form>
    </div>

    <!-- Contact Info Section -->
    <div class="info-section">
      <h2 class="section-title">Contact Information</h2>
      
      <div class="info-cards">
        <div class="info-card">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <h3 class="info-title">Email</h3>
          <a [href]="'mailto:' + contactInfo.email" class="info-link">
            {{ contactInfo.email }}
          </a>
        </div>

        <div class="info-card">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
          </div>
          <h3 class="info-title">Phone</h3>
          <a [href]="'tel:' + contactInfo.phone" class="info-link">
            {{ contactInfo.phone }}
          </a>
        </div>

        <div class="info-card">
          <div class="info-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <h3 class="info-title">Address</h3>
          <p class="info-text">{{ contactInfo.address }}</p>
        </div>
      </div>

      <!-- Social Media Section -->
      <div class="social-section">
        <h3 class="social-title">Follow Us</h3>
        <div class="social-links">
          <a
            *ngFor="let social of socialLinks"
            [href]="social.url"
            class="social-link"
            [attr.aria-label]="social.name"
          >
            <span class="social-name">{{ social.name }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
