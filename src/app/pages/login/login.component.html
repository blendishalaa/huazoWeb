<div class="auth-container">
  <div class="auth-card">
    <h1 class="auth-title">{{ translations.auth?.login?.title || 'Login' }}</h1>
    <p class="auth-subtitle">{{ translations.auth?.login?.subtitle || 'Welcome back! Please login to your account.' }}</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="email" class="form-label">{{ translations.auth?.login?.email || 'Email' }}</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          class="form-input"
          [placeholder]="translations.auth?.login?.emailPlaceholder || 'your.email@example.com'"
        />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">{{ translations.auth?.login?.password || 'Password' }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          class="form-input"
          [placeholder]="translations.auth?.login?.passwordPlaceholder || 'Enter your password'"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid || submitted"
        class="submit-btn"
      >
        <span *ngIf="!submitted">{{ translations.auth?.login?.submitButton || 'Login' }}</span>
        <span *ngIf="submitted">{{ translations.auth?.login?.loggingIn || 'Logging in...' }}</span>
      </button>
    </form>

    <div class="auth-footer">
      <p class="auth-footer-text">
        {{ translations.auth?.login?.noAccount || "Don't have an account?" }}
        <a routerLink="/signup" class="auth-link">{{ translations.auth?.login?.signUp || 'Sign Up' }}</a>
      </p>
    </div>
  </div>
</div>
